<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="caja de comentario y redes">
    <meta name="description" content="mensaje, redes, instagram, facebook, contacto">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../images/favicom.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/css/estilos.css">
</head>
<body>
    <header class="header header--gradiente">
      <nav class="navbar navbar-expand-lg header__nav">
        <div class="container-fluid header__container">
            <a href="../index.html" ><img src="../images/logo.png" alt="LOGO DE LA EMPRESA" class="header__logo bounce-in-top"></a>
          <button class="navbar-toggler header__btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link header__anchor" aria-current="page" href="../pages/proyecto.html">PROYECTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header__anchor" href="../pages/nosotros.html">NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header__anchor"  href="../pages/propuesta_informativa.html">PROPUESTA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header__anchor"  href="../pages/contactos.html">CONTACTO</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="contacto">
            <div class="contacto__izquierdo"  data-aos="fade-right">
                <h3>Escribinos y ponte en</h3>
                <h1>Contacto</h1>
                <p>Puedes contactarnos a traves de cualquiera de nustras redes sociales indicados sobre algun producto.</p>
                <div>
                    <a target="_blank" href="https://www.facebook.com/rusticos.industriales.9"><img class="contacto__logo" src="../images/logo face.png" alt="icono imagen facebook"></a>
                    <a target="_blank" href="https://www.instagram.com/rusticosindustriales/"><img class="contacto__logo" src="../images/logo instagram.png" alt="icono imagen instagram"></a>
                </div>
            </div>
            <div class="contacto__derecho" data-aos="fade-left">
                <form class="contact__formulario">
                    <div class="contacto__nombre">
                      <input class="inputTextos" type="text" id="nombre">
                      <label>Tu Nombre</label>
                    </div>
                    <br>
                    <div class="contacto__email">
                      <input class="inputTextos" type="email" id="email">
                      <label>Tu Email</label>
                    </div>
                    <br>
                    <div class="form-floating">
                      <div class="form-floating">
                        <textarea class="form-control contacto__comentario" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentario</label>
                      </div>
                    </div>
                    <br>
                    <button>
                      <div class="wrapper">
                        <i class="bi bi-send"></i>
                      </div>
                      <span>Enviar</span>
                    </button>
                  </form>
            </div>
        </section>
    </main>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
